<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Calculadora</title>
</h:head>
<h:body>
<h:form>
Número 1: <h:inputText value="#{calculadoraBean.numero1}" /><br/>
Número 2: <h:inputText value="#{calculadoraBean.numero2}" /><br/>
<h:commandButton value="+" action="#{calculadoraBean.somar}" />&nbsp;
<h:commandButton value="-" action="#{calculadoraBean.subtrair}" />&nbsp;
<h:commandButton value="*" action="#{calculadoraBean.multiplicar}" />&nbsp;
<h:commandButton value="/" action="#{calculadoraBean.dividir}" />&nbsp;
<h:commandButton value="!" action="#{calculadoraBean.fatorial}" />
</h:form>
</h:body>
</html>
